# This config will cause failures when running cargo-deny

[advisories]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "deny"

[licenses]
unlicensed = "deny"
# This will flag crates without explicit licenses
allow = ["MIT", "Apache-2.0"]
copyleft = "deny"

[bans]
multiple-versions = "deny"
wildcards = "deny"

# Ban specific crates
deny = [
    { name = "net2", reason = "deprecated, use socket2 instead" }
]